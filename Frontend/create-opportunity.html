<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillBridge â€“ Create Opportunity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css-create-opp.css" />
</head>
<body>

  <!-- ðŸ”¹ Fixed Top Navigation Bar -->
  <header class="navbar">
    <div class="nav-left">
      <img src="logo4.png" class="nav-logo" alt="SkillBridge Logo">
      <span class="brand">SkillBridge</span>

      <nav class="menu">
        <a href="#" class="active">Dashboard</a>
        <a href="#">Opportunities</a>
        <a href="#">Applications</a>
        <a href="#">Messages</a>
      </nav>
    </div>

    <div class="nav-right">
      <span class="role-badge">NGO</span>
      <div class="profile-icon">A</div>
    </div>
  </header>

  <!-- Background Shapes -->
  <div class="bg-shape bg1"></div>
  <div class="bg-shape bg2"></div>
  <div class="bg-shape bg3"></div>

  <main class="wrapper">

    <!-- Title + Subtitle -->
    <div class="heading">
      <h1>Create New Opportunity</h1>
      <p>Share a volunteering opportunity and connect with skilled volunteers</p>
    </div>

    <!-- Main Form Card -->
    <section class="card">
      <form class="form">

        <label>Title</label>
        <input type="text" placeholder="e.g. Website Redesign">

        <label>Description</label>
        <textarea placeholder="Provide details about the opportunity"></textarea>

        <label>Required Skills</label>
        <div class="row">
          <input type="text" placeholder="e.g. Web Development">
          <button type="button" class="btn-add">Add</button>
        </div>

        <div class="row-two">
          <div class="field-half">
            <label>Duration</label>
            <input type="text" placeholder="e.g. 2-3 weeks, Ongoing">
          </div>
          <div class="field-half">
            <label>Location</label>
            <input type="text" placeholder="e.g. Remote, New York">
          </div>
        </div>

        <label>Status</label>
        <select>
          <option>Open</option>
          <option>Paused</option>
          <option>Closed</option>
        </select>

        <div class="btn-group">
          <button type="button" class="btn cancel">Cancel</button>
          <button type="submit" class="btn create">Create</button>
        </div>

      </form>
    </section>

  </main>
</body>
